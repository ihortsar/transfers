<div class="wrapper">
    <form class="signinForm" (submit)="signin()">

        <h1>Log in</h1>
        <span style="color: red;" *ngIf="invalidData">{{invalidData}}</span>
        <div class="input-div">
            <mat-form-field class="example-full-width">

                <mat-label>Username</mat-label>

                <input matInput [formControl]="usernameFormControl">
                @if (usernameFormControl.hasError('required')) {
                <mat-error>Username is required</mat-error>
                }
            </mat-form-field>
        </div>

        <div class="input-div">
            <mat-form-field class="example-full-width">

                <mat-label>Password</mat-label>

                <input matInput [formControl]="passwordFormControl" type="password">
                @if (passwordFormControl.hasError('required')) {
                <mat-error>Password is required</mat-error>
                }
            </mat-form-field>
        </div>
        <button mat-flat-button type="submit">Einloggen</button>
    </form>
</div>
